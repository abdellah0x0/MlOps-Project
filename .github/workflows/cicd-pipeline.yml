name: Arabic Sentiment Analyzer CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8
      
      - name: Check code formatting
        run: |
          black --check src/ tests/
      
      - name: Lint code
        run: |
          flake8 src/ tests/ --max-line-length=88 --statistics

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  train:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow
      
      - name: Train model
        #env:
          #MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python models/train_model.py


  deploy:
    runs-on: ubuntu-latest
    needs: train
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t arabic-sentiment-api:latest .
      
      - name: Log in to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
      
      - name: Test deployment
        run: |
          sleep 30
          curl -X POST https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/predict \
            -H "Content-Type: application/json" \
            -d '{"review": "فيلم رائع"}' \
            --max-time 10
      
      - name: Health check
        run: |
          curl -f https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/

  full-pipeline:
    runs-on: ubuntu-latest
    needs: [lint, test, train, deploy]
    if: always()
    
    steps:
      - name: Pipeline status
        run: |
          echo "CI/CD Pipeline completed"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Train: ${{ needs.train.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
